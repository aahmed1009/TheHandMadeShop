<div
  class="container-fluid d-flex justify-content-center align-items-center vh-100"
  style="background-color: #fce4ec"
>
  <form
    [formGroup]="signupForm"
    class="shadow p-5 rounded"
    (ngSubmit)="onSubmit()"
    style="background-color: #fff; max-width: 500px; width: 100%"
  >
    <h1 class="h3 mb-4 fw-normal text-center" style="color: #e91e63">
      Sign Up
    </h1>

    <div class="form-group mb-4 position-relative">
      <label for="fullName" class="form-label" style="color: #e91e63"
        >Full Name</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" style="background-color: #f8f0e3">
            <i class="fas fa-user" style="color: #e91e63"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control"
          id="fullName"
          formControlName="fullName"
          placeholder="Full Name"
          style="
            border-left: 0;
            border-right: 0;
            border-top: 0;
            border-bottom: 2px solid #e91e63;
          "
        />
      </div>
      <div
        *ngIf="
          signupForm.get('fullName')?.invalid &&
          signupForm.get('fullName')?.touched
        "
        class="text-danger mt-1"
      >
        Full Name is required.
      </div>
    </div>

    <div class="form-group mb-4 position-relative">
      <label for="email" class="form-label" style="color: #e91e63"
        >Email address</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" style="background-color: #f8f0e3">
            <i class="fas fa-envelope" style="color: #e91e63"></i>
          </span>
        </div>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="name@example.com"
          style="
            border-left: 0;
            border-right: 0;
            border-top: 0;
            border-bottom: 2px solid #e91e63;
          "
        />
      </div>
      <div
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
        class="text-danger mt-1"
      >
        Valid Email is required.
      </div>
    </div>

    <div class="form-group mb-4 position-relative">
      <label for="password" class="form-label" style="color: #e91e63"
        >Password</label
      >
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" style="background-color: #f8f0e3">
            <i class="fas fa-lock" style="color: #e91e63"></i>
          </span>
        </div>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password"
          style="
            border-left: 0;
            border-right: 0;
            border-top: 0;
            border-bottom: 2px solid #e91e63;
          "
        />
      </div>
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="text-danger mt-1"
      >
        Password is required (min 6 characters).
      </div>
    </div>

    <button
      class="w-100 btn btn-lg btn-primary"
      type="submit"
      [disabled]="signupForm.invalid"
      style="background-color: #e91e63; border: none; font-weight: bold"
    >
      Sign Up
    </button>
  </form>
</div>
